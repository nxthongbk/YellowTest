{
  "version" "1.0.0"
  "sandboxed" !f
  "maxSecureStorageBytes" [8192]
  "maxThreads" [20]
  "maxMQueueBytes" [512]
  "maxQueuedSignals" [100]
  "maxMemoryBytes" [40960000]
  "cpuShare" [1024]
  "requires"
  {
    "files"
    {
    }

    "dirs"
    {
    }
    "devices"
    {
      "0"
      {
        "src" "/dev/i2c-0"
        "dest" "/dev/i2c-0"
        "isReadable" !t
        "isWritable" !t
      }
    }
    "kernelModules"
    {
    }
  }

  "bundles"
  {
    "files"
    {
    }

    "dirs"
    {
    }
  }

  "procs"
  {
    "yellowtestservice"
    {
      "args"
      {
        "0" "yellowtestservice"
      }
      "envVars"
      {
        "LE_LOG_LEVEL" "DEBUG"
        "PATH" "/legato/systems/current/apps/YellowTestService/read-only/bin:/usr/local/bin:/usr/bin:/bin"
      }
      "maxCoreDumpFileBytes" [524288]
      "maxFileBytes" [524288]
      "maxLockedMemoryBytes" [8192]
      "maxFileDescriptors" [256]
    }
  }

  "bindings"
  {
    "LogClient"
    {
      "user" "root"
      "interface" "LogClient"
    }
    "yellowtestservice.YellowTestServiceComponent.le_sim"
    {
      "app" "modemService"
      "interface" "le_sim"
    }
    "yellowtestservice.YellowTestServiceComponent.le_mrc"
    {
      "app" "modemService"
      "interface" "le_mrc"
    }
  }

  "configLimits"
  {
    "acl"
    {
    }

  }

}
